<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>東京都 Free-WiFi マップ</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic2hvZ29oaXJhc2F3YSIsImEiOiJjazFhbzVrMG0yNmxjM2xuaTBmM3h0dW4wIn0.Bxjy09jy_cwOQVexF1xBfg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/shogohirasawa/cl4j827v7000h15nrbum0t2x6", // style URL
        center: [139.747434, 35.6832899], // starting position
        zoom: 12, // starting zoom
      });

      map.on("load", () => {
        // Add a data source containing GeoJSON data.
        map.addSource("Wi-Fi_Spot", {
          type: "geojson",
          data: "https://shogohirasawa.github.io/Tokyo_Free_Wi-Fi_Map/Wi-Fi_range_100m.geojson",
        });

        // Add a new layer to visualize the polygon.
        map.addLayer({
          id: "main",
          type: "fill",
          source: "Wi-Fi_Spot", // reference the data source
          layout: {},
          paint: {
            "fill-color": "#0080ff", // blue color fill
            "fill-opacity": 0.2,
          },
        });
        // Add a black outline around the polygon.
        // map.addLayer({
        //   id: "outline",
        //   type: "line",
        //   source: "Wi-Fi_Spot",
        //   layout: {},
        //   paint: {
        //     "line-color": "#000",
        //     "line-width": 1,
        //   },
        // });
      });
    </script>
  </body>
</html>
